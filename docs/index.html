
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Brick Calculator WIP - POC</title>
        <link rel="stylesheet" href="styles/brickulator.css">
        
    </head>
    <body>
        
        <div id="bc-lookup">
          <h1>Find Set</h1>
          <form action="" class="bc-value-lookup-form" id="bc-value-lookup-form">
            <div class="bc-field-group">
              <label for="bc-value-lookup-form__set-number-input">Set Number</label>
              <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" name="setNumber" id="bc-value-lookup-form__set-number-input" type="number">
              
  <div class="bc-autocomplete">
    <li class="bc-autocomplete__item bc-autocomplete__item--template">
      <a href="" class="bc-autocomplete__item-link">
        <span class="bc-autocomplete__item-link-text">
          Suggest Something Here
        </span>
        <small class="bc-autocomplete__item-metadata">And something smaller here</small>
      </a>
    </li>
  </div>

            </div>

            <label for="bc-value-lookup-form__purchase-price-input">Purchase Price</label>
            <input step="0.01" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="number" id="bc-value-lookup-form__purchase-price-input" name="purchasePrice">

            <button type="submit">Get Value</button>
            <button type="reset">Reset Form</button>
          </form>
        </div>
        <div id="bc-results">
          <a href="#bc-lookup" class="bc-show-lookup-form">Back</a>
          <h1>Set Value</h1>
          <input type="text" id="bc-results__set-title" readonly="true">

          <div class="bc-portlet">
            <h2 class="bc-portlet__title">eBay</h2>
            <label for="ebay-avg">6 mo. avg. (new)</label>
            <input type="text" id="ebay-avg" readonly="true">

            <label for="ebay-selling-fees">Selling Fees</label>
            <input type="text" id="ebay-selling-fees" readonly="true">

            <label for="ebay-purchase-price">Purchase Price</label>
            <input type="text" id="ebay-purchase-price" readonly="true">

            <label for="ebay-profit">Profit</label>
            <input type="text" id="ebay-profit" readonly="true">
          </div>
        </div>


        <script type="text/javascript" src="scripts/brickulator.js"></script>
  
        
    </body>
</html>
