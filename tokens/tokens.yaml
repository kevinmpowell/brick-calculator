color:
  brand: "#FE8A18"
  background:
    panel: "#FFFFFF"
    light: "#EEF5F4"
    dark: "#535555"
    control: "#FFFFFF"
    portlet: "#F7FFFE"
  text:
    on-brand:
      primary: "#FFFFFF"
    on-dark:
      primary: "#FFFFFF"
      secondary: "#EEF5F4"
    on-light:
      primary: "#1E1F1F"
      secondary: "#535555"
      tertiary: "#959999"
  feedback:
    warning: "#F2CD37"
    error: "#C91A09"
    success: "#4B9F4A"
  link: "#20b6a1"
font:
  family:
    sans-serif: "'Hiragino Sans', 'Helvetica', sans-serif"
    monospace: "'Menlo', monospace"
  size:
    xs: 10px
    s: 12px
    m: 14px
    l: 16px
    xl: 20px
    xxl: 24px
  weight:
    normal: 400
    bold: 700
line-height:
  body: 1.2
space:
  generic:
    1-half-x: 4px
    1-x: 8px
    2-x: 16px
    3-x: 24px
    4-x: 32px
  inset:
    1-half-x: 4px
    1-x: 8px
    2-x: 16px
    3-x: 24px
  inset-squish:
    1-half-x: 2px 4px
    1-x: 4px 8px
    2-x: 8px 16px
  inline-left:
    1-half-x: 0 0 0 4px
    1-x: 0 0 0 8px
    2-x: 0 0 0 16px
  stack:
    1-half-x: 0 0 4px
    1-x: 0 0 8px
    2-x: 0 0 16px
    3-x: 0 0 24px
    4-x: 0 0 32px
border:
  control: "solid 1px #C6CDCC" 
  separator: 
    on-light:
      primary: "solid 1px #535555"
    on-dark:
      primary: "solid 1px #FFFFFF"
      secondary: "solid 1px #EEF5F4" 
  radius: 
    control: 2px
    panel: 8px
opacity:
  disabled: 0.3
z-index:
  behind: -1
  ground-floor: 0
  molehill: 1
  mountain: 100
  overlay: 500
  top-of-the-world: 999
